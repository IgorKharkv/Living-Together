<div mat-dialog-content>
  <div *ngFor="let item of data.table | keyvalue" class="form">
    <mat-form-field>
      <mat-label>{{item.value}}</mat-label>
      <input matInput [type]="typeOfPassage(passage[item.key])" [(ngModel)]="passage[item.key]">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-raised-button (click)="closeDialog()">בטל</button>
  <button mat-raised-button color="primary" (click)="savePassage()">שמור</button>
</div>
