<div class="buttons">
  <button mat-raised-button color="primary" (click)="addColumn()"> תיקון טבלה </button>
  <button mat-raised-button color="warn" (click)="removeColumn()"> מחיקת רשומה </button>
  <button mat-raised-button (click)="shuffle()"> הוספת רשומה </button>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
